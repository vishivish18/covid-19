<div class="row" style="margin-top: 30px;">
  <div class="col-md-6 col-xs-12">
    <div id="worldmap" style="position: fixed;">
    </div>
  </div>
  <div class="col-md-6 col-xs-12" style="margin-top: 50px;">
    <div class="row" style="margin-bottom: 20px;">
      <!-- <div class="col-md-5">
        <p *ngIf="allData" class="faded-text">Last Updated At: 10:00 am IST</p>
      </div>
      <div class="col-md-6">
        {{selectedRegion}}
      </div> -->
      <div class="mx-auto col-3 box justify-content-center" style="padding: 0px;">
        <!-- <img class="country-flag" *ngIf="allData" height="50" src="https://raw.githubusercontent.com/hjnilsson/country-flags/master/png250px/in.png"/> -->
        <h5>{{selectedRegion}}</h5>
      </div>
    </div>
    <div class="row">
      <div class="col-md-3">
        <app-count-card [color]="'blue'"  [cardTitle]="'Confirmed'" [totalCount]="confirmed" [deltaCount]="deltaConfirmed" ></app-count-card>
      </div>
      <div class="col-md-3">
        <app-count-card [color]="'red'"  [cardTitle]="'Deaths'" [totalCount]="deaths" [deltaCount]="deltaDeaths"></app-count-card>
      </div>
      <div class="col-md-3">
        <app-count-card [color]="'green'"  [cardTitle]="'Recovered'" [totalCount]="recovered" [deltaCount]="deltaRecovered" ></app-count-card>
      </div>
      <div class="col-md-3">
        <app-count-card [color]="'orange'"  [cardTitle]="'Active'" [totalCount]="active" [deltaCount]="deltaActive"></app-count-card>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <app-data-table *ngIf="allData" [flag]="'World'" [allData]="allData" ></app-data-table>
      </div>
    </div>
    
  </div>
</div>

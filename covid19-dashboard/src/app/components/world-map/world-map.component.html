<div class="row" style="margin-top: 30px;">
  <div class="col-md-7 col-xs-12">
    <div id="worldmap" style="position: fixed;">
    </div>
  </div>
  <div class="col-md-5 col-xs-12" style="margin-top: 50px;">
    <div class="row" style="margin-bottom: 20px;">
      <div class="col-md-5">
        <p *ngIf="allData" class="faded-text">Last Updated At: 9:30 am IST | {{allData['World']['timeSeries']['date']}}</p>
      </div>
      <div class="col-md-6">
        {{selectedRegion}} {{size}}
      </div>
    </div>
    <div class="row">
      <div class="col-md-3">
        <app-count-card [cardTitle]="'Confirmed'" [totalCount]="confirmed" [deltaCount]="deltaConfirmed" ></app-count-card>
      </div>
      <div class="col-md-3">
        <app-count-card [cardTitle]="'Deaths'" [totalCount]="deaths" [deltaCount]="deltaDeaths"></app-count-card>
      </div>
      <div class="col-md-3">
        <app-count-card [cardTitle]="'Recovered'" [totalCount]="recovered" [deltaCount]="deltaRecovered" ></app-count-card>
      </div>
      <div class="col-md-3">
        <app-count-card [cardTitle]="'Active'" [totalCount]="active" [deltaCount]="deltaActive"></app-count-card>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <app-data-table *ngIf="allData" [allCountryData]="allData" ></app-data-table>
      </div>
    </div>
    
  </div>
</div>
